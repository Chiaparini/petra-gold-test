<h1>Knights list:</h1>

<table mat-table [dataSource]="knights" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let element"> {{ element.age }} </td>
    </ng-container>

    <ng-container matColumnDef="weapons">
      <th mat-header-cell *matHeaderCellDef> Armas </th>
      <td mat-cell *matCellDef="let element"> {{ element.weapons.length }} </td>
    </ng-container>

    <ng-container matColumnDef="keyAttribute">
      <th mat-header-cell *matHeaderCellDef> Attributo </th>
      <td mat-cell *matCellDef="let element"> {{ element.keyAttribute | titlecase }} </td>
    </ng-container>

    <ng-container matColumnDef="attack">
        <th mat-header-cell *matHeaderCellDef> Ataque </th>
        <td mat-cell *matCellDef="let element"> {{ element.attack }} </td>
    </ng-container>

    <ng-container matColumnDef="exp">
        <th mat-header-cell *matHeaderCellDef> Exp </th>
        <td mat-cell *matCellDef="let element"> {{ element.exp }} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit/Remove </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/edit-knight', element._id, { name: element.name }]" mat-icon-button color="primary" aria-label="Remove">
            <mat-icon>create</mat-icon>
          </a>
          <a mat-icon-button color="warn" aria-label="Edit" (click)="deleteKnight(element)">
            <mat-icon>delete_sweep</mat-icon>
          </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="knight-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToKnightDetails(row)"></tr>
  </table>
